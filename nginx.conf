server {
    listen 80;
    server_name interim-online.fr www.interim-online.fr;

    root /usr/share/nginx/html;
    index index.html;

    # Partie frontend : sert les fichiers Angular
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Partie backend : proxy vers ton backend NestJS
    location /api/ {
        proxy_pass http://aoggkcsscwsg8kw8o4g4scc0-215155814872:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    location /ocr/ {
        proxy_pass http://w0ws84w44oss0sookwo4w8ow-162127996802:9000/; # Nom du conteneur OCR et port 9000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

}
