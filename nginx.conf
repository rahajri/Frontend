server {
    listen 80;
    server_name interim-online.fr www.interim-online.fr;

    root /usr/share/nginx/html;
    index index.html;

    # Partie frontend : sert les fichiers Angular
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Partie backend : proxy vers ton backend NestJS
    location /api/ {
        proxy_pass http://aoggkcsscwsg8kw8o4g4scc0-215155814872:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Partie OCR
    location /ocr/ {
        rewrite ^/ocr/(.*)$ /$1 break;
        proxy_pass http://ocr.interim-online.fr:8000/;
        proxy_http_version 1.1;
        
        # Headers proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host ocr.interim-online.fr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        proxy_set_header Cookie $http_cookie;

        # Ne pas modifier les headers CORS du backend
        proxy_pass_header Access-Control-Allow-Origin;
        proxy_pass_header Access-Control-Allow-Methods;
        proxy_pass_header Access-Control-Allow-Headers;
        proxy_pass_header Access-Control-Allow-Credentials;
        proxy_pass_header Access-Control-Expose-Headers;

        # Forcer Access-Control-Allow-* pour la sécurité CORS sur interim-online.fr
        add_header 'Access-Control-Allow-Origin' 'https://www.interim-online.fr' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Pré-flight pour OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://www.interim-online.fr' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
